<!DOCTYPE html>
<html>
  <head>
    <title>UST21-TIDAL_CURRENT</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://localhost:9001/ws"></script>
	<script src="libs/three.min.js"></script>
	<script src="libs/jquery-2.1.3.min.js"></script>
	<script src="libs/stats.min.js"></script>
	<script src="libs/DAT.GUI.min.js"></script>
  </head>
  <body>
	<script type="text/javascript">
	  $(function() {
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		$('body').append( renderer.domElement );

		var dir = new THREE.Vector3(2, 0, 0);
		var origin = new THREE.Vector3(1, 0, 0);
		var dir2 = new THREE.Vector3(1, 0, 0);
		var origin2 = new THREE.Vector3(0, 0, 0);
		var length = 1;
		var hex = 0xffff00;

		var arrowHelper = new THREE.ArrowHelper(dir, origin, length, hex);
		var aw2 = new THREE.ArrowHelper(dir2, origin2, length, hex);
		scene.add(arrowHelper);
		scene.add(aw2);
		camera.position.z = 3;

		var render = function() {
		  requestAnimationFrame(render);
		  arrowHelper.rotation.x += 0.05;
		  arrowHelper.rotation.y += 0.05;
		  aw2.rotation.x += 0.07;
		  aw2.rotation.y += 0.07;
		  renderer.render(scene, camera);
		};

		render();
	  });
	</script>
  </body>
</html>
